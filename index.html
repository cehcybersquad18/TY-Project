<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nutrifood</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.jpg" alt="Nutrifood logo" class="logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Nav</a></li>
          <li><a class="main-nav-link" href="#">Nav</a></li>
          <li><a class="main-nav-link" href="#">Nav</a></li>
          <li><a class="main-nav-link" href="#">Nav</a></li>
          <li><a class="main-nav-link" href="#">Nav</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div calss="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>

            <div id="hero-section-btns">
              <a href="#" class="btn start-btn">Start eating well</a>
              <a href="#" class="btn learn-more-btn">Learn more &darr;</a>
            </div>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="img/hero.png"
            class="hero-img"
            alt="Women enjoying the food , meals in storage , food bowls on table"
          />
        </div>
      </section>
    </main>
  </body>
</html>
